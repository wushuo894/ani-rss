<html lang="zh">
<head>

    <title>ANI-RSS</title>

    <link rel="manifest" href="/manifest.json"/>

<script>
    (() => {
        if (location.pathname.endsWith('/')) {
            return;
        }
        location.pathname += '/'
    })()
</script>
